<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Cut Pro テロップ抽出ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 50px auto;
            max-width: 800px;
        }
        
        .header-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8fafc;
        }
        
        .upload-area:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .results-section {
            margin-top: 30px;
            padding: 0 40px 40px;
        }
        
        .subtitle-item {
            background: #f8fafc;
            border-left: 4px solid #4f46e5;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .subtitle-item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }
        
        .timecode {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #4f46e5;
            font-size: 0.9rem;
        }
        
        .subtitle-text {
            margin-top: 8px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f4f6;
            border-top: 6px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header-section">
                <h1 class="mb-3">
                    <i class="fas fa-video me-3"></i>
                    Final Cut Pro テロップ抽出ツール
                </h1>
                <p class="mb-0 fs-5">
                    Final Cut Pro プロジェクトファイルからテロップ情報を抽出してCSVで出力
                </p>
            </div>
            
            <div class="results-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h4 class="mb-3">ファイルをドラッグ＆ドロップまたはクリックして選択</h4>
                    <p class="text-muted mb-4">
                        対応形式: .fcpxml, .fcpbundle, .fcpxmld
                    </p>
                    <input type="file" id="fileInput" accept=".fcpxml,.fcpbundle,.fcpxmld" style="display: none;">
                    <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open me-2"></i>
                        ファイルを選択
                    </button>
                </div>
                
                <div id="alertContainer"></div>
                
                <div id="resultsContainer" style="display: none;">
                    <div class="stats-card">
                        <h3 class="mb-2">
                            <i class="fas fa-check-circle me-2"></i>
                            抽出完了
                        </h3>
                        <p class="mb-0 fs-4">
                            <span id="subtitleCount">0</span> 個のテロップを検出しました
                        </p>
                    </div>
                    
                    <div class="text-center mb-4">
                        <button class="btn btn-success btn-lg" id="downloadBtn">
                            <i class="fas fa-download me-2"></i>
                            CSVファイルをダウンロード
                        </button>
                    </div>
                    
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                抽出されたテロップ一覧
                            </h5>
                            <small class="text-muted">最初の20件を表示</small>
                        </div>
                        <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                            <div id="subtitlesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner mb-3"></div>
            <h5>ファイルを解析中...</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSubtitles = [];
        
        // ファイル入力要素とアップロード領域の取得
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const alertContainer = document.getElementById('alertContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // ドラッグ＆ドロップイベント
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // クリックでファイル選択
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // ファイル選択イベント
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // ダウンロードボタンイベント
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        async function handleFile(file) {
            // ファイル形式チェック
            const allowedExtensions = ['.fcpxml', '.fcpbundle', '.fcpxmld'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedExtensions.some(ext => file.name.toLowerCase().endsWith(ext))) {
                showAlert('サポートされていないファイル形式です。.fcpxml, .fcpbundle, .fcpxmld ファイルを選択してください。');
                return;
            }
            
            // ローディング表示
            loadingOverlay.style.display = 'flex';
            resultsContainer.style.display = 'none';
            alertContainer.innerHTML = '';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentSubtitles = result.subtitles;
                    displayResults(result);
                    showAlert(`${result.count}個のテロップを正常に抽出しました！`, 'success');
                } else {
                    showAlert(result.error || 'ファイルの処理中にエラーが発生しました。');
                }
            } catch (error) {
                showAlert('サーバーとの通信中にエラーが発生しました: ' + error.message);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        function displayResults(result) {
            document.getElementById('subtitleCount').textContent = result.count;
            
            const subtitlesList = document.getElementById('subtitlesList');
            subtitlesList.innerHTML = '';
            
            // 最初の20件のみ表示
            const displaySubtitles = result.subtitles.slice(0, 20);
            
            displaySubtitles.forEach((subtitle, index) => {
                const subtitleItem = document.createElement('div');
                subtitleItem.className = 'subtitle-item';
                subtitleItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="timecode">
                                ${subtitle.start_timecode} - ${subtitle.end_timecode}
                            </div>
                            <div class="subtitle-text">
                                ${escapeHtml(subtitle.text)}
                            </div>
                        </div>
                        <span class="badge bg-primary">${index + 1}</span>
                    </div>
                `;
                subtitlesList.appendChild(subtitleItem);
            });
            
            if (result.subtitles.length > 20) {
                const moreInfo = document.createElement('div');
                moreInfo.className = 'text-center text-muted mt-3';
                moreInfo.innerHTML = `<i class="fas fa-ellipsis-h"></i> 他 ${result.subtitles.length - 20} 個のテロップ（CSVファイルに含まれます）`;
                subtitlesList.appendChild(moreInfo);
            }
            
            resultsContainer.style.display = 'block';
        }
        
        async function downloadCSV() {
            if (currentSubtitles.length === 0) {
                showAlert('ダウンロードするデータがありません。');
                return;
            }
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subtitles: currentSubtitles
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'subtitles.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showAlert('CSVファイルのダウンロードが開始されました！', 'success');
                } else {
                    const result = await response.json();
                    showAlert(result.error || 'ダウンロード中にエラーが発生しました。');
                }
            } catch (error) {
                showAlert('ダウンロード中にエラーが発生しました: ' + error.message);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
